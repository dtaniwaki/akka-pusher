pusher {
  appId="app"
  key="key"
  secret="secret"
  appId=${?PUSHER_APP_ID}
  key=${?PUHSER_API_KEY}
  secret=${?PUSHER_API_SECRET}
  batchTrigger = false
  batchInterval = 1000
  dispatcher {
    type = Dispatcher
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 2
      parallelism-max = 4
      parallelism-factor = 2.0
    }
  }
}

